<div class="card mb-4">
  <div class="poll-image">
    <img
      src={{image}}
    />
  </div>
  <div class="card-body">
    <p class="card-text text-truncate">{{ question }}</p>
    <div class="d-flex justify-content-between">
      <small class="text-muted">{{ numberOfVotes }} votes</small>
      <small class="badge badge-success" *ngIf="voted">Voted</small>
    </div>
  </div>
</div>
